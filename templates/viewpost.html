{% extends "base.html" %}

{% block content %} 
    <a href="/blog">Main Blog Page</a>
    <a href="/newpost">Add a Blog Entry</a>

    <h1>BLOG!</h1>
    <br>
    <div class='posts'>
        <div class='blogtitle'>{{blog.title}}</div>
        <div class='blogcontent'>{{blog.content}}</div>
        <div class='userinfo'>
            <p>Posted by </p><a href="/blog?user={{blog.user.id}}">{{blog.user.username}}</a>
        </div>
    </div>
    
{% endblock %}
